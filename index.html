<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Roller</title>
  </head>
  <body>
    <header>
      <h1>Dice Roller</h1>
    </header>
    <main>
      <ul class="dices">
        <li class="dice">
          <p class="number" id="number1"></p>
        </li>
        <li class="dice">
          <p class="number" id="number2"></p>
        </li>
        <li class="dice">
          <p class="number" id="number3"></p>
        </li>
      </ul>
      <h2>You rolled <span id="numTotal"></span></h2>
      <button id="btn">Roll dices</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
